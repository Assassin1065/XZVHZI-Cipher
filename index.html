<!DOCTYPE html>
<html>
<head>
    <title>XZVHZI Cipher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1f1f1f, #2a2a2a);
            --card-bg: linear-gradient(145deg, #3c3c3c, #2f2f2f);
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            --text-color: #d8d8d8;
            --label-color: #a100ff;
            --input-bg: #454545;
            --input-border: #555;
            --input-focus-border: #a100ff;
            --input-focus-shadow: rgba(161, 0, 255, 0.5);
            --button-bg: linear-gradient(45deg, #a100ff, #c07bff);
            --button-shadow: rgba(161, 0, 255, 0.4);
            --result-valid-border: #a100ff;
            --result-valid-shadow: rgba(161, 0, 255, 0.3);
            --error-color: #ff4d4d;
            --discord-bg: linear-gradient(45deg, #5865F2, #8a4af3);
            --github-bg: linear-gradient(45deg, #24292e, #a100ff);
            --youtube-bg: linear-gradient(45deg, #FF0000, #c07bff);
            --twitter-bg: linear-gradient(45deg, #1DA1F2, #a100ff);
        }
        .light-mode {
            --bg-gradient: linear-gradient(135deg, #f5f7fa, #e4e7eb);
            --card-bg: linear-gradient(145deg, #ffffff, #f0f2f5);
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --label-color: #4a4a8c;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --input-focus-border: #007bff;
            --input-focus-shadow: rgba(0, 123, 255, 0.5);
            --button-bg: linear-gradient(45deg, #007bff, #6f42c1);
            --button-shadow: rgba(0, 123, 255, 0.4);
            --result-valid-border: #007bff;
            --result-valid-shadow: rgba(0, 123, 255, 0.3);
            --error-color: #dc3545;
            --discord-bg: linear-gradient(45deg, #5865F2, #007bff);
            --github-bg: linear-gradient(45deg, #24292e, #6f42c1);
            --youtube-bg: linear-gradient(45deg, #FF0000, #007bff);
            --twitter-bg: linear-gradient(45deg, #1DA1F2, #6f42c1);
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: var(--input-focus-border);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.1em;
            color: var(--label-color);
        }
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 8px var(--input-focus-shadow);
        }
        textarea {
            height: 120px;
            resize: vertical;
            font-family: 'Roboto Mono', monospace;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: var(--button-bg);
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-family: 'Roboto Mono', monospace;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--button-shadow);
        }
        button:active {
            transform: scale(0.95);
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-button {
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        .social-button.discord { background: var(--discord-bg); }
        .social-button.github { background: var(--github-bg); }
        .social-button.youtube { background: var(--youtube-bg); }
        .social-button.twitter { background: var(--twitter-bg); }
        .social-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px var(--button-shadow);
        }
        .social-button i {
            font-size: 1.5em;
            color: white;
        }
        .error {
            color: var(--error-color);
            border-color: var(--error-color);
        }
        .result-valid {
            border-color: var(--result-valid-border);
            box-shadow: 0 0 8px var(--result-valid-shadow);
        }
        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            button, .social-button {
                padding: 8px;
                font-size: 0.9em;
            }
            .social-button {
                width: 35px;
                height: 35px;
            }
            .social-button i {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>XZVHZI Cipher (Atbash + Vigenere)</h1>
        <label>Mode:
            <select id="mode">
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>
        </label>
        <label>Message:
            <select id="presetMessage" onchange="document.getElementById('message').value = this.value">
                <option value="">Select a preset message or type below</option>
                <option value="The quick brown fox">The quick brown fox</option>
                <option value="Hello World">Hello World</option>
                <option value="Secret Message">Secret Message</option>
            </select>
            <input id="message" type="text" placeholder="e.g., The quick brown fox...">
        </label>
        <label>Key:
            <select id="presetKey" onchange="document.getElementById('key').value = this.value">
                <option value="">Select a preset key or type below</option>
                <option value="CZIIZIRM">CZIIZIRM</option>
                <option value="KEY123">KEY123</option>
                <option value="PASS42">PASS42</option>
            </select>
            <input id="key" type="text" placeholder="e.g., CZIIZIRM or KEY123">
        </label>
        <div class="button-group">
            <button onclick="runCipher()">Run</button>
            <button onclick="feelingLucky()">I'm Feeling Lucky</button>
            <button onclick="copyResult()">Copy Result</button>
            <button onclick="toggleTheme()">Toggle Theme</button>
            <button onclick="toggleKeyInResult()">Key in Result: Off</button>
        </div>
        <label>Result:
            <textarea id="result" readonly placeholder="Result will appear here"></textarea>
        </label>
        <div class="social-buttons">
            <a href="https://discord.gg/7XuUANNgm5" target="_blank" class="social-button discord" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://github.com/Assassin1065" target="_blank" class="social-button github" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://youtube.com/@xassassin_yt" target="_blank" class="social-button youtube" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://x.com/xAssassinYT" target="_blank" class="social-button twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>

    <script>
        // Load theme from localStorage or default to dark mode
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.body.className = theme === 'light' ? 'light-mode' : '';
        }

        // Toggle between dark and light mode
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        // Load key inclusion preference (default: off)
        let includeKeyInResult = false;

        // Toggle whether key is included in result
        function toggleKeyInResult() {
            includeKeyInResult = !includeKeyInResult;
            const button = document.querySelector('button[onclick="toggleKeyInResult()"]');
            button.textContent = includeKeyInResult ? 'Key in Result: On' : 'Key in Result: Off';
        }

        // Apply theme on page load
        loadTheme();

        // Atbash transformation
        function atbash(text) {
            let result = '';
            for (let char of text) {
                if (/[A-Za-z]/.test(char)) {
                    const isUpper = char === char.toUpperCase();
                    const asciiBase = isUpper ? 65 : 97;
                    const pos = char.charCodeAt(0) - asciiBase;
                    const newPos = 25 - pos;
                    result += String.fromCharCode(newPos + asciiBase);
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Convert key (letters or numbers) to numerical shifts
        function keyToShifts(key) {
            if (!key || !/^[A-Za-z0-9]+$/.test(key)) {
                throw new Error('Key must contain only letters and numbers and cannot be empty');
            }
            return key.toUpperCase().split('').map(char => {
                if (/[0-9]/.test(char)) {
                    return parseInt(char);
                }
                return char.charCodeAt(0) - 65;
            });
        }

        // Vigenere Cipher transformation
        function vigenereCipher(text, keyShifts, encode = true) {
            let result = '';
            let keyIndex = 0;
            for (let char of text) {
                if (/[A-Za-z]/.test(char)) {
                    const isUpper = char === char.toUpperCase();
                    const asciiBase = isUpper ? 65 : 97;
                    const pos = char.charCodeAt(0) - asciiBase;
                    const shift = encode ? keyShifts[keyIndex % keyShifts.length] : -keyShifts[keyIndex % keyShifts.length];
                    const newPos = (pos + shift + 26) % 26;
                    result += String.fromCharCode(newPos + asciiBase);
                    keyIndex++;
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Encode XZVHZI Cipher (Atbash followed by Vigenere)
        function encodeXZVZI(message, key) {
            const keyShifts = keyToShifts(key);
            const atbashResult = atbash(message);
            return vigenereCipher(atbashResult, keyShifts, true);
        }

        // Decode XZVHZI Cipher (Inverse Vigenere followed by Atbash)
        function decodeXZVZI(ciphertext, key) {
            const keyShifts = keyToShifts(key);
            const inverseVigenere = vigenereCipher(ciphertext, keyShifts, false);
            return atbash(inverseVigenere);
        }

        // Run the cipher
        function runCipher() {
            console.log('Run button clicked at ' + new Date().toLocaleString());
            const mode = document.getElementById('mode').value;
            const message = document.getElementById('message').value;
            const key = document.getElementById('key').value;
            const resultElement = document.getElementById('result');
            try {
                if (!message) throw new Error('Message cannot be empty');
                let output;
                if (mode === 'encode') {
                    output = encodeXZVZI(message, key);
                } else if (mode === 'decode') {
                    output = decodeXZVZI(message, key);
                } else {
                    throw new Error('Invalid mode');
                }
                resultElement.value = includeKeyInResult ? `${key.toUpperCase()} ${output}` : output;
                resultElement.className = 'result-valid';
            } catch (error) {
                resultElement.value = 'Error: ' + error.message;
                resultElement.className = 'error';
                alert('Error: ' + error.message);
            }
        }

        // Copy result to clipboard
        function copyResult() {
            const resultElement = document.getElementById('result');
            const text = resultElement.value;
            if (text && !text.startsWith('Error:')) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Result copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Nothing to copy or an error occurred!');
            }
        }

        // I'm Feeling Lucky: Randomly select preset message and key
        function feelingLucky() {
            const messages = [
                'The quick brown fox',
                'Hello World',
                'Secret Message'
            ];
            const keys = ['CZIIZIRM', 'KEY123', 'PASS42'];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            document.getElementById('message').value = randomMessage;
            document.getElementById('key').value = randomKey;
            runCipher();
        }
    </script>
</body>
</html>
